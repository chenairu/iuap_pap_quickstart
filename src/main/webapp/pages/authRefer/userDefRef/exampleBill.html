<div class="u-mdlayout " id="dicttype-mdlayout">
    <div class="u-mdlayout-btn">
        <div class="center-title">
            <span>设备管理</span>
        </div>
    </div>
    <div class=" form-search " style="z-index:0;">
        <div class="u-panel-heading  u-collapse-updown">
            <span class="u-panel-title">查询与筛选

                <span id='condition-toggle' class="u-col-4 u-col-sm-4 u-link u-right u-input-label">
                    <span>展开</span>
                    <i class="uf uf-arrow-down"></i>
                </span>
            </span>
        </div>
        <div class="u-row b-searech-open" id="condition-row">
            <div class="u-col-12 u-col-sm-12">
                <div class="u-col-4 u-col-sm-6">
                    <div class="b_label">
                        <label>编码</label>
                    </div>
                    <div class="u-col-12 u-col-sm-12 b_pl">
                        <input class="u-form-control sm input_search search-enter" id="search_code" name="search_code" />
                    </div>
                </div>
                <div class="u-col-4 u-col-sm-6">
                    <div class="b_label">
                        <label>名称</label>
                    </div>
                    <div class="u-col-12 u-col-sm-12 b_pl">
                        <input class="u-form-control sm input_search search-enter" id="search_name" name="search_name" />
                    </div>
                </div>
                <div class=" padding-top-2 b_seach_modul">
                    <button class="u-button u-button-border  raised gray-btn u-button-pa margin-right-20" id="user-action-cleanSearch" data-bind="click: event.cleanSearch">清空
                    </button>
                    <button class="u-button  u-button-primary raised gray-btn u-button-pa " id="user-action-search" data-bind="click: event.search">搜索
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div id="dicttype_list_button_2" class="user-actions">
        <div class="margin-0 padding-0">

            <button class="u-button  u-button-primary raised gray-btn u-button-pa margin-right-20" id="user-action-add"
                    data-bind="click:beforeEdit.bind($data,-1)">增加
            </button>
            <button class="u-button  u-button-primary raised gray-btn u-button-pa margin-right-20" disabled=true id="user-action-del"
                    data-bind="click: event.delRows">删除
            </button>
        </div>
    </div>
    <div class="u-mdlayout-detail width-full">
        <!-- list -->
        <div class="u-mdlayout-page u-navlayout-fixed-header current" id="list">
            <div class="u-mdlayout-page-section">
                <div class="user-page-content">
                    <div class="user-datagrid ">
                        <div class="table-container">
                            <div type="text" id="dicttype" u-meta='{"id":"grid_dicttype","data":"gridData","type":"grid","editable":false,"editType":"default",
                                "rowHeight":"40px","multiSelect":true,"canDrag":false,"canSwap":false,"onRowSelected":"event.selectRow",
                                "onRowUnSelected":"event.selectRow","onRowHover":"event.rowHoverHandel"}'
                                data-bind="event: { mouseout: event.mouseoutFunc  }">
                                <div options='{"field":"code","dataType":"String","title":"编码","editType":"string"}'></div>
                                <div options='{"field":"billType","dataType":"String","title":"单据类型","editType":"string"}'></div>
                                <div options='{"field":"fiscal","dataType":"String","title":"年度","editType":"string"}'></div>
                                <div options='{"field":"busiDate","dataType":"String","title":"业务日期","editType":"string"}'></div>
                                <div options='{"field":"payName","dataType":"String","title":"付款单位","editType":"string"}'></div>
                                <div options='{"field":"inName","dataType":"String","title":"收款单位","editType":"string"}'></div>
                                <div options='{"field":"amount","dataType":"String","title":"金额","editType":"string"}'></div>
                                <div options='{"field":"billStatus","dataType":"String","title":"单据状态","editType":"string"}'></div>
                                <div options='{"field":"createUserName","dataType":"String","title":"创建人","editType":"string"}'></div>
                                <div options='{"field":"createTime","dataType":"date","title":"创建时间","editType":"date","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
                                <div options='{"field":"operate","dataType":"String","title":"","renderType":"optFun","editable":true}'></div>
                            </div>
                            <div id='pagination' class='pagination u-pagination pagination-sm'></div>
                         </div>
                    </div>
                </div>  
            </div>
        </div>
        <!-- end list -->
        <div id="dialog_content" style="display:none;max-width:900px;">
            <div class="u-msg-title">
                <h4>基本信息</h4>
            </div>
            <div class="u-msg-content u-msg-date-content">
                <div class=" u-row ">
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class=" u-msg-dialog-lable">
                            <label class="u-input-label left">编码</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input">
                            <div class="u-input-group-before padding-left-10 " style="color: red;">*
                            </div>
                            <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"code"}'>
                                <input type="text"  class="u-form-control " placeholder="请输入编码" >
                            </div>
                        </div>
                    </div>
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class=" u-msg-dialog-lable">
                            <label class="u-input-label left">单据类型</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input">
                            <div class="u-input-group-before padding-left-10 " style="color: red;">*
                            </div>
                            <div id="billtypeRef" u-meta='{"type":"uiRefer","data":"formData","field":"billType","display":"billType"}'>
                                <div class="u-input-group u-has-feedback">
                                    <input class="u-form-control" id="bill_type" readonly="readonly" />
                                    <span class="u-form-control-feedback fa fa-list-ul refer"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--第二行-->
                <div class="u-row margin-top-20">
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class="u-msg-dialog-lable">
                            <label class="u-input-label left">年度</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                           <!-- <div id="equip_org" u-viewModel={"type":"uiRefer","data":"formData","field":"orgId","display":"orgName"}>
                                <div class="u-input-group u-has-feedback">
                                    <input class="u-form-control" readonly="readonly" />
                                    <span class="u-form-control-feedback fa fa-list-ul refer"></span>
                                </div>
                            </div>-->

                            <div u-meta='{"id":"fiscal","type":"u-date","data":"formData","field":"fiscal"}'>
                                <input type="text" class="u-form-control" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class="u-msg-dialog-lable">
                            <label class="u-input-label left">业务日期</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">

                           <!-- <div id="equip_dept" u-viewModel={"type":"uiRefer","data":"formData","field":"deptId","display":"deptName"}>
                                <div class="u-input-group u-has-feedback">
                                    <input class="u-form-control" readonly="readonly" />
                                    <span class="u-form-control-feedback fa fa-list-ul refer"></span>
                                </div>
                            </div>-->
                            <div u-meta='{"id":"busiDate","type":"u-date","data":"formData","field":"busiDate"}'>
                                <input type="text" class="u-form-control" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>


                <!--第三行-->
                <div class="u-row margin-top-20">
                    <div class="u-msg-dialog-lable-out u-col-3">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">付款单位code</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div id="pay_code" u-meta={"type":"uiRefer","data":"formData","field":"payCode","display":"payName"}>
                                <div class="u-input-group u-has-feedback">
                                    <input class="u-form-control" readonly="readonly" />
                                    <span class="u-form-control-feedback fa fa-list-ul refer"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="u-msg-dialog-lable-out u-col-3">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">付款单位</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"payName"}'>
                                <input type="text" id="pay_name" class="u-form-control " placeholder="" >
                            </div>
                        </div>
                    </div>
                    <div class="u-msg-dialog-lable-out u-col-3">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">收款单位code</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div id="in_code" u-meta={"type":"uiRefer","data":"formData","field":"inCode","display":"inName"}>
                                <div class="u-input-group u-has-feedback">
                                    <input class="u-form-control" readonly="readonly" />
                                    <span class="u-form-control-feedback fa fa-list-ul refer"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="u-msg-dialog-lable-out u-col-3">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">付款单位</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div class="u-col-12 u-msg-dialog-input ">
                                <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"inName"}'>
                                    <input type="text" id="in_name" class="u-form-control " placeholder="" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--第四行-->
                <div class="u-row margin-top-20">
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">金额</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div u-meta='{"id":"amount","type":"u-text","data":"formData","field":"amount"}'>
                                <input type="text" class="u-form-control" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">单据状态</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div u-meta='{"id":"billStatus","type":"u-text","data":"formData","field":"billStatus"}'>
                                <input type="text"  class="u-form-control " placeholder="">
                            </div>
                        </div>
                    </div>
                </div>

                <!--第五行-->
                <div class="u-row margin-top-20">
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">创建人</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div id="city" u-meta='{"id":"createUserName","type":"u-combobox","data":"formData","field":"createUserName"}'>
                                <input type="text" class="u-form-control" placeholder="创建人">
                            </div>
                        </div>
                    </div>
                    <div class="u-msg-dialog-lable-out u-col-6">
                        <div class="u-msg-dialog-lable ">
                            <label class="u-input-label left">创建时间</label>
                        </div>
                        <div class="u-col-12 u-msg-dialog-input ">
                            <div u-meta='{"id":"createTime","type":"u-date","data":"formData","field":"createTime"}'>
                                <input type="text" class="u-form-control" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="u-msg-footer u-msg-date-footer">
                <button class="u-msg-ok u-button primary" data-bind="click: event.saveClick">保存
                    <span class="u-button-container">
                        <span class="u-ripple"></span>
                    </span>
                </button>
                <button class="u-msg-cancel u-button  u-grey" data-bind="click: event.cancelClick">取消
                    <span class="u-button-container">
                        <span class="u-ripple"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
