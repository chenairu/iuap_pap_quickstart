<div class="u-mdlayout" id="myLayout">
    <!-- 主页面显示区域 -->
    <div class="u-mdlayout-detail width-full">
        <!-- 标题区域 -->
        <!-- 标题区域 -->
        <div class="aline-center b-margin">
            <h4>编码规则</h4>
        </div>
        <!-- 搜索区域begin -->
        <div class="u-container-fluid" style="background-color:#f5f5f5">
            <div class="u-row">
                <div class="u-col-md-12">
                    <div class="u-widget-fluid">
                        <div class="u-widget-heading" id="collapse">
                            <h3 class="u-widget-title">查询与筛选
                                <a class="u-link u-widget-more">
                                    <i class="icon uf uf-2arrow-down" id="icon"></i>
                                </a>
                            </h3>
                        </div>
                        <div class="u-widget-body" id="collapse-body" style="display:none;">
                            <div class="u-row">
                                <div class="u-col-4">
                                    <div class="u-col-4 u-col-sm-4">编码:</div>
                                    <div class="u-col-8 u-col-sm-8" u-meta='{"id":"search_value","type":"string","data":"condition","field":"search_value"}'>
                                        <input class="u-form-control search-enter" name="code" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <div class="u-col-4 u-col-sm-4">名称:</div>
                                    <div class="u-col-8 u-col-sm-8" u-meta='{"id":"search_name","type":"string","data":"condition","field":"search_name"}'>
                                        <input class="u-form-control search-enter" name="name" />
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <div class=" float-right">
                                        <button class="u-button" data-bind="click: event.cleanSearch">清空</button>
                                        <button class="u-button" data-bind="click: event.search">搜索</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 按钮区域 -->
        <div class="padding-5">
            <button class="u-button" data-bind="click:event.addBtnClicked">增加</button>
            <button class="u-button" data-bind="click:event.editBtnClicked">编辑</button>
            <button class="u-button" data-bind="click: event.delRows">删除</button>
        </div>

        <div type="text" id="gridDiv" class="padding-3" u-meta='{"id":"dataGrid","type":"grid","data":"gridData","columnMenu":false,"fixedFloat":"right","canDrag":false,"sortable":true,"canSwap":false,"columnWidth":"150px","rowHeight":"40" ,"sumRowHeight":"40","multiSelect":true}'>
            <div options='{"field":"code","dataType":"String","title":"编码","editType":"string"}'></div>
            <div options='{"field":"name","dataType":"String","title":"名称","editType":"string"}'></div>
            <div options='{"field":"orgName","dataType":"String","title":"所属部门","editType":"string"}'></div>
            <div options='{"field":"deptName","dataType":"String","title":"所属组织","editType":"string"}'></div>
            <div options='{"field":"createUserName","dataType":"String","title":"创建人","editType":"string"}'></div>
            <div options='{"field":"createTime","dataType":"date","title":"创建时间","editType":"date","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
        </div>
        <!-- 分页区域 -->
        <div class="aline-center">
            <div id='mainPagingtion' class='u-pagination pagination' u-meta='{"type":"pagination","data":"gridData","pageChange":"event.pageChange","sizeChange":"event.sizeChange"}'></div>
        </div>
    </div>
    <!-- 表单区域 -->
    <div id="form-div" style="display: none;">
        <div id="form-div-header">
            <div class="u-row">
                <div class="u-col-md-4 aline-let paddingL30 ">
                    <button type="button " class="goback" data-bind="click:event.backBtnClick">
                        <i class="uf uf-arrow-left"></i>返回</button>
                </div>
                <div class="u-col-md-4 aline-center">
                    <h4 id="myTitle">系统参照编辑页</h4>
                </div>
                <div class="u-col-md-4 aline-right paddingR30 ">
                    <button id="save" type="button" class="u-button" data-bind="click:event.saveClick">保存</button>
                </div>
            </div>
        </div>

        <div id="form-div-body">
            <div class="u-row">
                <div class="u-col-md-6">
                    <div class="u-form-group width100">
                        <label class="u-col-2">编码</label>
                        <div class="u-col-10" u-meta='{"id":"code","type":"u-text","data":"formData","field":"code"}'>
                            <div class="u-input-group-before">*</div>
                            <input type="text" class="u-form-control" placeholder="请输入编码">
                        </div>
                    </div>
                </div>

                <div class="u-col-md-6">
                    <div class="u-form-group width100">
                        <label class="u-col-2">名称</label>
                        <div class="u-col-10" u-meta='{"id":"name","type":"u-text","data":"formData","field":"name"}'>
                            <input type="text" class="u-form-control" placeholder="请输入名称">
                        </div>
                    </div>
                </div>
            </div>

            <div class="u-row">
                <div class="u-col-md-6">
                    <div class="u-form-group width100">
                        <label class="u-col-2">所属组织</label>
                        <div class="u-col-10"  u-meta={"type":"uiRefer","data":"formData","field":"orgId","display":"orgName","onlySelect":true}>
                            <div class="u-input-group-before">*</div>
                            <input type="text" class="u-form-control" id="orgId" readonly="readonly">
                            <span class="u-form-control-feedback fa fa-list-ul refer"></span>
                        </div>
                    </div>
                </div>
                <div class="u-col-md-6">
                    <div class="u-form-group width100">
                        <label class="u-col-2">所在部门</label>
                        <div id="equip_dept" class="u-col-10" u-meta={"type":"uiRefer","data":"formData","field":"deptId","display":"deptName"}>
                            <div class="u-input-group-before">*</div>
                            <input type="text" class="u-form-control" readonly="readonly">
                            <span class="u-form-control-feedback fa fa-list-ul refer"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="u-row">
                <div class="u-col-md-6">
                    <div class="u-form-group width100">
                        <label class="u-col-2">创建人</label>
                        <div class="u-col-10" u-meta='{"id":"createUserName","type":"u-combobox","data":"formData","field":"createUserName"}'>
                            <input type="text" class="u-form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="u-col-md-6">
                    <div class="u-form-group width100">
                        <label class="u-col-2">创建时间</label>
                        <div class="u-col-10" u-meta='{"id":"createTime","type":"u-date","data":"formData","field":"createTime"}'>
                            <input type="text" class="u-form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
