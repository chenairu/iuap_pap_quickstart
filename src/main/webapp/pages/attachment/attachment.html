<div class="contain" id="user-mdlayout">

    <div class="top" id="divRecord">
        <div id="user_card_button">
            <div class=" pap-title">
                <h1>单据</h1>
                <button id="btnAdd" type="button" class="u-button u-button-border  raised gray-btn do-btn-cancel" data-bind="click:event.addClick">
                    新增
                </button>
                <button id="btnEdit" type="button" class="u-button u-button-border  raised gray-btn do-btn-cancel" data-bind="click:event.editClik">
                    编辑
                </button>
                <button id="btnDelete" type="button" class="u-button u-button-border  raised gray-btn do-btn-cancel" data-bind="click:event.deleteClik">
                    删除
                </button>
            </div>
        </div>

        <div class="u-mdlayout-page u-navlayout-fixed-header current" id="list">
            <div class="u-mdlayout-page-section">
                <div class="user-page-content">
                    <div class="user-datagrid ">
                        <div class="table-container">
                            <div type="text" id="dicttype" u-meta='{"id":"grid_dicttype","data":"gridData","type":"grid","editable":false,"editType":"default","rowHeight":"40px","multiSelect":true,"canDrag":false,"canSwap":false,"onRowSelected":"event.selectRow","onRowUnSelected":"event.selectRow","onRowHover":"event.rowHoverHandel"}'>
                                <div options='{"field":"id","dataType":"String","title":"id","editType":"string","editOptions":{"validType":"string","required":true}}'></div>
                                <div options='{"field":"code","dataType":"String","title":"编码","editType":"string","editOptions":{"validType":"string","required":true}}'></div>
                                <div options='{"field":"name","dataType":"String","title":"名称","editType":"string","editOptions":{"validType":"string","required":true},"renderType":"event.renderName"}'></div>
                            </div>
                            <div id='pagination' class='pagination u-pagination pagination-sm'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom" id="divForm" style="display: none;">
        <table style="width: 100%;">
            <tr style="background-color: cadetblue">
                <td>
                    <h4>基本信息</h4>
                </td>
                <td style="text-align: right">
                    <button data-bind="click: event.backClick">返回</button>
                    <button data-bind="click: event.saveClick">保存</button>
                    <button data-bind="click: event.cancelClick">取消</button>

                </td>
            </tr>
            <tr>
                <td>
                    <label class="u-input-label left">单据编码</label>
                </td>
                <td>
                    <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"code"}'>
                        <input type="text" class="u-form-control " placeholder="单据名称不能为空">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="u-input-label left">单据名称</label>
                </td>
                <td>
                    <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"name"}'>
                        <input type="text" class="u-form-control padding-left-20" placeholder="单据名称不能为空">
                    </div>
                </td>
            </tr>


            <tr>
                <td>
                    <h5>附件</h5>
                </td>
                <td>
                    <div style="text-align: right">
                        <button type="button" data-bind="click:event.onOpenUploadWin">上传</button>
                        <button type="button" data-bind="click:event.fileDownload">下载</button>
                        <button type="button" data-bind="click:event.fileDelete"> 删除</button>
                        <button type="button" data-bind="click:event.fileView"> 查看</button>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div style="width: 100%; height: 100%; background-color: blue">
                        <div class="u-mdlayout-page u-navlayout-fixed-header current" id="list">
                            <div class="u-mdlayout-page-section">
                                <div class="user-page-content">
                                    <div class="user-datagrid ">
                                        <div class="table-container">
                                            <div id="gridTest1" u-meta='{"id":"grid1","data":"fileData","type":"grid","multiSelect":true,"editable":true}'>
                                                <div options='{"field":"id","dataType":"String","title":"主键","editType":"string"}'></div>
                                                <div options='{"field":"filename","dataType":"String","title":"文件名称","editType":"string"}'></div>
                                                <div options='{"field":"filepath","dataType":"String","title":"文件路径","editType":"string"}'></div>
                                                <div options='{"field":"filesize","dataType":"String","title":"文件大小","editType":"string"}'></div>
                                                <div options='{"field":"uploadtime","dataType":"String","title":"上传时间","editType":"string"}'></div>
                                                <div options='{"field":"groupname","dataType":"String","title":"组","editType":"string"}'></div>
                                            </div>
                                        </div>
                                        <div id='pagination' class='pagination u-pagination pagination-sm'></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </td>
            </tr>


        </table>

















    </div>

    <div id="dialog_uploadfile2">
        <div class="u-msg-title">
            <h4>附件上传</h4>
        </div>
        <div class="u-msg-content">
            <div class="u-msg-uplode-content">
                <div class="choosefile">
                    <div class="choosefileImg">
                        <img src="../example/static/beforeUpload.svg" id="uploadingIMG">
                    </div>
                    <div id="uploadingMsg" class="uploadingMsg">上传中</div>
                    <button class="u-button u-button-border uploadBtn " title="选择上传文件" id="choosefileBtn" onclick="document.getElementById('uploadbatch_id').click()">选择上传文件</button>
                    <input class="u-input" type="file" name="addfile" id="uploadbatch_id" />
                    <!--multiple="multiple"-->
                </div>
                <div class="filenamediv" id="filenamediv"></div>
                <div class="file-loding">
                    <div class="file-lodedPart"></div>
                </div>
            </div>
        </div>
        <div class="u-msg-footer u-msg-date-footer">
        </div>
    </div>


</div>
