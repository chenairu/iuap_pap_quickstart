<div class="u-mdlayout duban" id="user-mdlayout">
	<!-- 头部区操作事件、方法 -->
	<div class="topPart">
		<div class=" pap-title" id="papList">
			<h1>商品管理</h1>
		</div>
		<div class="u-mdlayout-btn u-row hide">
			<div id="user_card_button">
				<div class=" pap-title">
					<button id="listback" class="goback u-button backbutton"
						data-bind="click: event.listBack">
						<i class="uf uf-arrow-left"></i>返回
					</button>
					<h1>新建商品</h1>
					<button id="save" type="button" class="u-button u-button-primary raised gray-btn do-btn"
						data-bind="click:event.saveClick">保存</button>
					<button id="qx" type="button" class="u-button u-button-border  raised gray-btn do-btn-cancel"
						data-bind="click: event.listBack">取消</button>
				</div>
			</div>
		</div>

		<div class="form-search">
			<div class="u-panel-heading u-collapse-updown">
				<span class="u-panel-title">查询与筛选 
					<span id='condition-toggle' class="u-col-4 u-col-sm-4 u-link u-right u-input-label">
						<span>收起</span>
						<a><i class="uf uf-arrow-up"></i></a>
					</span>
				</span>
			</div>
			<div class="u-row u-panel-body b-searech-open" id="condition-row">
	            <div class="u-col-12 u-col-sm-12 search-content">
	                <div class="u-col-4 u-col-sm-6">
	                    <div class="b_label">
	                        <label>商品编码</label>
	                    </div>
	                    <div class="u-col-12 u-col-sm-12 b_pl">
	                        <input class="u-form-control sm input_search search-enter" id="search_orderCode" name="search_orderName" />
	                    </div>
	                </div>
	                <div class="u-col-4 u-col-sm-6">
	                    <div class="b_label">
	                        <label>商品名称</label>
	                    </div>
	                    <div class="u-col-12 u-col-sm-12 b_pl">
	                        <input class="u-form-control sm input_search search-enter" id="search_orderCode" name="search_orderName" />
	                    </div>
	                </div>
	            </div>
				<div class="u-col-12 u-col-sm-12">
					<div class=" padding-top-2 b_seach_modul">
						<button class="u-button u-button-border raised gray-btn margin-right-20"
								id="user-action-cleanSearch" data-bind="click: event.cleanSearch">清空
						</button>
						<button class="u-button u-button-primary raised gray-btn"
								id="user-action-search" data-bind="click: event.search">搜索
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 头部区事件、方法 --- end -->

	<div class="u-mdlayout-detail ygdemo_detail">
		<!-- 功能|列表操作事件、方法 -->
		<div class="u-mdlayout-btn u-row">
			<div id="user_list_button_2" class="user-actions user_list_button_2 ">
				<div class="margin-0 padding-0">
					<button class="u-button u-button-primary raised gray-btn" id="addbtn-main"
							data-bind="click: event.addClick">新增</button>
					<button class="u-button u-button-border  raised margin-right-20 mobanBtn"
							data-bind="click:event.deleteClick">删除</button>
				</div>
			</div>
		</div>	
	
		<div class="u-mdlayout-page u-navlayout-fixed-header current" id="gridDiv">
			<div class="u-mdlayout-page-section">
				<div class="user-datagrid">
					<div class="table-container">
						<div id="grid" u-meta='{"id":"dataGrid","type":"grid","data":"gridData","columnMenu":false,"onDblClickFun":"event.dbClickRow","fixedFloat":"right","canDrag":false,"sortable":true,"canSwap":false,"columnWidth":"150px","rowHeight":"40" ,"sumRowHeight":"40","multiSelect":true}'>
							<div options='{"field":"goodsCode","dataType":"String","title":"商品编码","editType":"string"}'></div>
                            <div options='{"field":"goodsName","dataType":"String","title":"商品名称","editType":"string"}'></div>
                            <div options='{"field":"model","dataType":"String","title":"型号","editType":"string"}'></div>
                            <div options='{"field":"price","dataType":"numeric","title":"单价","editType":"string"}'></div>
							<div options='{"field":"currency","dataType":"String","title":"币种","editType":"string"}'></div>
							<div options='{"field":"createUser","dataType":"String","title":"创建人"}'></div>
                            <div options='{"field":"lastModified","dataType":"date","title":"最后修改时间","editType":"date","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
							<div options='{"field":"operate","dataType":"String","title":"操作","renderType":"optFunc","editable":true,"fixed":true,"width":"180px"}'></div>
						</div>
                        <div id='pagination' class='pagination u-pagination pagination-sm'></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 功能|列表操作事件、方法  ---- end -->

		<!-- 新增|编辑页面操作区 -->
		<div class="u-mdlayout-page ygdemo-addpage" id="addPage">
			<div id="user-form">
				<div class="u-container-fluid ygdemo-fluid">
					<div class="u-row">
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">商品编码</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"code","type":"u-text","data":"formData","field":"goodsCode"}'>
									<input type="text" class="u-form-control readonlyinput" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">商品名称</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"name","type":"u-text","data":"formData","field":"goodsName"}'>
									<div class="u-input-group-before" >*</div>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">商品型号</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"sys","type":"u-combobox","data":"formData","field":"model"}'>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">业务负责人</label>
								<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"director","display":"director_name"}'>
									<div class="u-input-group u-has-feedback">
										<input class="u-form-control" readonly="readonly" />
										<span class="u-form-control-feedback fa fa-list-ul refer"></span>
									</div>
								</div>								
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">单价</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"sys","type":"u-combobox","data":"formData","field":"price"}'>
									<div class="u-input-group-before" >*</div>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">币种</label>
								<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"currency","display":"currency_name"}'>
									<div class="u-input-group u-has-feedback">
										<input class="u-form-control" readonly="readonly" />
										<span class="u-form-control-feedback fa fa-list-ul refer"></span>
									</div>
								</div>								
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">制造商</label>
								<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"manufacturer","display":"manufacturer_name"}'>
									<div class="u-input-group u-has-feedback">
										<input class="u-form-control" readonly="readonly" />
										<span class="u-form-control-feedback fa fa-list-ul refer"></span>
									</div>
								</div>								
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">联系人</label>
								<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"linkman","display":"linkman_name"}'>
									<div class="u-input-group u-has-feedback">
										<input class="u-form-control" readonly="readonly" />
										<span class="u-form-control-feedback fa fa-list-ul refer"></span>
									</div>
								</div>								
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">创建人</label>
								<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"createUser","display":"createUser_name"}'>
									<div class="u-input-group u-has-feedback">
										<input class="u-form-control" readonly="readonly" />
										<span class="u-form-control-feedback fa fa-list-ul refer"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="u-col-md-12">
							<div class="u-form-group">
								<label class="u-col-1">备注</label>
								<textarea u-meta='{"type":"textarea","data":"formData","field":"remark"}'
										  placeholder="" style="width:90%"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="u-mdlayout-page" id="showPage">
			<div class="u-mdlayout-page-section">
				<div class="u-col-md-12" >
					<div class="u-widget">
						<button type="button" class="u-button u-button-primary u-button-pa" data-bind="click:event.goBack">
							返回
						</button>
					</div>
				</div>
				<form action="#" class="form-horizontal" id="user-view-form"></form>
			</div>
		</div>
	</div>
</div>
