<div class="u-mdlayout" id="user-mdlayout">
	<!-- 标题区域 -->
	<div class="aline-center b-margin">
		<h4>商品管理</h4>
	</div>
	<!-- 搜索区域begin -->
	<div class="form-search">
		<div class="u-panel-heading  u-collapse-updown">
			<div id='condition-toggle' class="u-col-12">查询与筛选
				<div class="float-right">
					<span id="condition-text">展开</span>
					<i id="condition-icon" class="uf uf-arrow-down"></i>
				</div>
			</div>
		</div>
		<div class="u-row" id="search-modul" style="display:none;">
			<div class="u-col-12 u-col-sm-12 b-margin">
				<div class="u-col-4 u-col-sm-6">
					<div class="u-col-4 aline-right">
						<label>商品编码</label>
					</div>
					<div class="u-col-8 u-col-sm-12">
						<input class="u-form-control search-enter" name="search_code" />
					</div>
				</div>
				<div class="u-col-4 u-col-sm-6">
					<div class="u-col-4 aline-right">商品名称
					</div>
					<div class="u-col-8 u-col-sm-12">
						<input class="u-form-control search-enter" id="search_name" name="search_name" />
					</div>
				</div>
				<div class="u-col-4 u-col-sm-6">
					<div class=" float-right">
						<button class="u-button" data-bind="click: event.cleanSearch">清空</button>
						<button class="u-button" data-bind="click: event.search">搜索</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 表格区域（按钮、表格、分页）begin  -->
	<div class="u-mdlayout-detail width-full" style="height:600px;">
		<div class="u-mdlayout-page u-navlayout-fixed-header" id="list">
			<div id="dicttype_list_button_2" class="b-margin">
				<div class="b-edit">
					<button class="u-button" data-bind="click:event.btnAddClicked.bind($data,-1)">增加</button>
					<button class="u-button" id="user-action-del" disabled=true data-bind="click: event.delRows">删除</button>
				</div>
			</div>
			<div class="u-mdlayout-page-section">
				<div id="grid" u-meta='{"id":"dataGrid","type":"grid","data":"gridData","columnMenu":false,"onDblClickFun":"event.dbClickRow","onRowSelected":"event.selectRow","onRowUnSelected":"event.selectRow","onRowHover":"event.rowHoverHandel","fixedFloat":"right","canDrag":false,"sortable":true,"canSwap":false,"columnWidth":"150px","rowHeight":"40" ,"sumRowHeight":"40","multiSelect":true}'>
					<div options='{"field":"goodsCode","dataType":"String","title":"商品编码","editType":"string"}'></div>
					<div options='{"field":"goodsName","dataType":"String","title":"商品名称","editType":"string"}'></div>
					<div options='{"field":"model","dataType":"String","title":"型号","editType":"string"}'></div>
					<div options='{"field":"price","dataType":"numeric","title":"单价","editType":"string"}'></div>
					<div options='{"field":"currency","dataType":"String","title":"币种","renderType":""}'></div>
					<div options='{"field":"createUser","dataType":"String","title":"创建人"}'></div>
					<div options='{"field":"lastModified","dataType":"date","title":"最后修改时间","editType":"date","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
					<div options='{"field":"operate","dataType":"String","title":"","renderType":"event.optFun","editable":true}'></div>
				</div>
				<div class="aline-center">
					<div id='pagination' class='pagination u-pagination pagination-sm'></div>
				</div>

			</div>
		</div>
	</div>
</div>

<!-- 表单区域 -->
<div id="form-div">
	<div id="form-div-header">
		<div class="u-row">
			<div class="u-col-md-4 aline-let paddingL30 ">
				<button type="button " class="goback" data-bind="click:event.formDivShow(false)"><i class="uf uf-arrow-left"></i>返回</button>
			</div>
			<div class="u-col-md-4 aline-center">
				<h4>新增</h4>
			</div>
			<div class="u-col-md-4 aline-right paddingR30 ">
				<button id="save" type="button" class="u-button" data-bind="click:event.saveClick">保存</button>
			</div>
		</div>
	</div>

	<div id="form-div-body">
		<div class="u-row">
			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">商品编码</label>
					<div class="u-col-9" u-meta='{"id":"code","type":"u-text","data":"formData","field":"goodsCode"}'>
						<input type="text" class="u-form-control readonlyinput" placeholder="" readonly>
					</div>
				</div>
			</div>
			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">商品名称</label>
					<div class="u-col-9" u-meta='{"id":"name","type":"u-text","data":"formData","field":"goodsName"}'>
						<div class="u-input-group-before">*</div>
						<input type="text" class="u-form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">商品型号</label>
					<div class="u-col-9" u-meta='{"id":"sys","type":"u-combobox","data":"formData","field":"model"}'>
						<input type="text" class="u-form-control" placeholder="">
					</div>
				</div>
			</div>
		</div>
		<div class="u-row">

			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">单价</label>
					<div class="u-col-9" u-meta='{"id":"sys","type":"u-combobox","data":"formData","field":"price"}'>
						<div class="u-input-group-before">*</div>
						<input type="text" class="u-form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">币种</label>
					<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"currency","display":"currency_name"}'>
						<div class="u-input-group u-has-feedback">
							<input class="u-form-control" readonly="readonly" />
							<span class="u-form-control-feedback fa fa-list-ul refer"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">制造商</label>
					<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"manufacturer","display":"manufacturer_name"}'>
						<div class="u-input-group u-has-feedback">
							<input class="u-form-control" readonly="readonly" />
							<span class="u-form-control-feedback fa fa-list-ul refer"></span>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="u-row">
			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">联系人</label>
					<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"linkman","display":"linkman_name"}'>
						<div class="u-input-group u-has-feedback">
							<input class="u-form-control" readonly="readonly" />
							<span class="u-form-control-feedback fa fa-list-ul refer"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="u-col-md-4">
				<div class="u-form-group width100">
					<label class="u-col-3">创建人</label>
					<div class="u-col-9 u-combo" u-meta='{"type":"uiRefer","data":"formData","field":"createUser","display":"createUser_name"}'>
						<div class="u-input-group u-has-feedback">
							<input class="u-form-control" readonly=true />
							<span class="u-form-control-feedback fa fa-list-ul refer"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="u-row">
			<div class="u-col-md-12">
				<div class="u-form-group width100">
					<label class="u-col-1">备注</label>
					<textarea u-meta='{"type":"textarea","data":"formData","field":"remark"}' placeholder="" style="width:90%"></textarea>
				</div>
			</div>
		</div>
	</div>
</div>
