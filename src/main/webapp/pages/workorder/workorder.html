<div class="u-mdlayout">
    <!-- 标题区域 -->
    <div class="text-center">
        <h4>工单管理</h4>
    </div>
    <!-- 搜索区域 -->
    <div class="u-container-fluid">
        <div class="u-row">
            <div class="u-col-md-12">
                <div class="u-widget-fluid">
                    <div class="u-widget-heading" id="collapse">
                        <h3 class="u-widget-title">查询与筛选
                            <a class="u-link u-widget-more">
                                <i class="icon uf uf-2arrow-down"></i>
                            </a>
                        </h3>
                    </div>
                    <div class="u-widget-body" id="collapse-body">
                        <div class="u-row">
                            <div class="u-col-4">
                                <div class="u-col-4 u-col-sm-4">工单编码:</div>
                                <div class="u-col-8 u-col-sm-8">
                                    <input class="u-form-control search-enter" name="search_code" />
                                </div>
                            </div>
                            <div class="u-col-4">
                                <div class="u-col-4 u-col-sm-4">工单名称:</div>
                                <div class="u-col-8 u-col-sm-8">
                                    <input class="u-form-control search-enter" id="search_name" name="search_name" />
                                </div>
                            </div>
                            <div class="u-col-4">
                                <div class=" float-right">
                                    <button class="u-button" data-bind="click: event.cleanSearch">清空</button>
                                    <button class="u-button" data-bind="click: event.search">搜索</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 按钮区域 -->
    <div class="tool-button">
        <button class="u-button" data-bind="click:event.btnAddClicked.bind($data,-1)">增加</button>
        <button class="u-button u-button-primary raised gray-btn margin-right-20" id="viewbtn-main" data-bind="click: flowEvent.doView">查看</button>
        <button class="u-button" id="user-action-del" disabled=true data-bind="click: event.delRows">删除</button>
        <button class="u-button u-button-primary raised gray-btn margin-right-20" id="submitbtn-main" data-bind="click: flowEvent.submit">提交</button>
        <button class="u-button u-button-primary raised gray-btn margin-right-20" id="recallbtn-main" data-bind="click: flowEvent.recall">撤回</button>
    </div>

    <div class="u-mdlayout-detail width-full padding-5">
        <div type="text" id="dicttype" data-bind="event: { mouseout: event.mouseoutFunc }" u-meta='{"id":"gridData","data":"gridData","type":"grid","editable":false,"editType":"default","rowHeight":"40px",
                				 "multiSelect":true,"canDrag":false,"canSwap":false,"onRowSelected":"event.selectRow", "onDblClickFun":"gridEvent.dbClickRow",
                				 "onRowUnSelected":"event.selectRow","onRowHover":"event.rowHoverHandel"}'>
            <div options='{"field":"code","dataType":"String","title":"工单编码","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"name","dataType":"String","title":"工单名称","editType":"string", "width":"15%"}'></div>
            <div options='{"field":"type_name","dataType":"String","title":"工单类型","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"applicant","dataType":"String","title":"申请人","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"applyTime","dataType":"String","title":"申请时间","editType":"string", "width":"10%","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
            <div options='{"field":"finishTime","dataType":"String","title":"完成时间","editType":"string", "width":"10%","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
            <div options='{"field":"status_name","dataType":"String","title":"工单状态","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"lastModified","dataType":"date","title":"最后修改时间", "editType":"date","width":"10%","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
            <div options='{"field":"operate","dataType":"String","title":"操作","renderType":"event.optFun","editable":true}'></div>
        </div>
        <div class="aline-center">
            <div id='pagination' class='pagination u-pagination pagination-sm'></div>
        </div>
    </div>
</div>


<!-- 表单区域 -->
<div id="form-div">
    <div id="form-div-header">
        <div class="u-row">
            <div class="u-col-md-4 padding-left-30 text-left">
                <button type="button " class="goback" data-bind="click:event.formDivShow(false)">
                    <i class="uf uf-arrow-left"></i>返回</button>
            </div>
            <div class="u-col-md-4 text-center">
                <h4>新增</h4>
            </div>
            <div class="u-col-md-4 padding-right-30 text-right">
                <button id="save" type="button" class="u-button" data-bind="click:event.saveClick">保存</button>
            </div>
        </div>
    </div>

    <!-- bpm 流程头[按钮]部分   add by xxb begin-->
    <div id="bpmhead" class="func_card_button_news">
    </div>
    <br>
    <!-- bpm 流程头[按钮]部分   add by xxb end-->


    <div id="form-div-body">
        <div class="u-row">
            <div class="u-col-md-4">
                <div class="u-col-3">工单编码</div>
                <div class="u-col-9">
                    <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"code"}'>
                        <input type="text" class="u-form-control padding-left-20" placeholder="">
                    </div>
                </div>
            </div>
            <div class="u-col-md-4">
                <div class="u-col-3">工单名称</div>
                <div class="u-col-9">
                    <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"name"}'>
                        <input type="text" class="u-form-control padding-left-20" placeholder="工单名称不能为空">
                    </div>
                </div>
            </div>
            <div class="u-col-md-4">
                <div class="u-col-3">工单类型</div>
                <div class="u-col-9" u-meta='{"id":"type","type":"u-combobox","data":"formData","field":"type", "datasource":"workorderType_list"}'>
                    <input class="u-form-control" />
                    <span class="u-form-control-feedback fa fa-angle-down" data-role="combo-button" style="padding: 5px 30px 5px 0px;"></span>
                </div>
            </div>
        </div>


        <div class="u-row margin-top-20">
            <div class="u-col-md-4">

                <div class="u-col-3">申请人</div>
                <div class="u-col-9">
                    <div u-meta='{"id":"type","type":"u-text","data":"formData","field":"applicant"}'>
                        <input type="text" class="u-form-control padding-left-20" placeholder="">
                    </div>
                </div>

            </div>
            <div class="u-col-md-4">
                <div class="u-col-3">申请时间</div>
                <div class="u-col-9">
                    <div u-meta='{"type":"u-date","data":"formData","field":"applyTime"}'>
                        <input type="text" class="u-form-control padding-left-20" placeholder="">
                    </div>
                </div>
            </div>
            <div class="u-col-md-4">
                <div class="u-col-3">工单状态</div>
                <div class="u-col-9" u-meta='{"id":"status","type":"u-combobox","data":"formData","field":"status", "datasource":"workorderStatus_list"}'>
                    <input class="u-form-control" />
                    <span class="u-form-control-feedback fa fa-angle-down" data-role="combo-button" style="padding: 5px 30px 5px 0px;"></span>
                </div>
            </div>
        </div>


        <div class="u-row margin-top-20">
            <div class="u-col-md-12">
                <label class="u-col-1">工单内容</label>
                <textarea u-meta='{"type":"textarea","data":"formData","field":"content"}' placeholder="" style="width:90%"></textarea>
            </div>
        </div>


        <div class="u-row margin-top-20">
            <div class="u-col-md-12">
                <label class="u-col-1">备注</label>
                <textarea u-meta='{"type":"textarea","data":"formData","field":"remark"}' placeholder="" style="width:90%"></textarea>
            </div>

        </div>
    </div>

    <!-- bpm 流程脚部分   add by xxb begin-->
    <div id="bpmfoot"></div>
    <!-- bpm 流程脚部分   add by xxb end-->

</div>
