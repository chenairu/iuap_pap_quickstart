<div class="u-mdlayout duban" id="user-mdlayout">
	<!-- 头部区操作事件、方法 -->
	<div class="topPart">
		<div class=" pap-title" id="papList">
			<h1>工单管理</h1>
		</div>
		<div class="u-mdlayout-btn u-row hide">
			<div id="user_card_button">
				<div class=" pap-title">
					<button id="listback" class="goback u-button backbutton"
						data-bind="click: event.listBack">
						<i class="uf uf-arrow-left"></i>返回
					</button>
					<h1>新建工单</h1>
					<button id="save" type="button" class="u-button u-button-primary raised gray-btn do-btn"
						data-bind="click:event.saveClick">保存</button>
					<button id="qx" type="button" class="u-button u-button-border  raised gray-btn do-btn-cancel"
						data-bind="click: event.listBack">取消</button>
				</div>
			</div>
		</div>

		<div class="form-search">
			<div class="u-panel-heading u-collapse-updown">
				<span class="u-panel-title">查询与筛选 
					<span id='condition-toggle' class="u-col-4 u-col-sm-4 u-link u-right u-input-label">
						<span>收起</span>
						<a><i class="uf uf-arrow-up"></i></a>
					</span>
				</span>
			</div>
			<div class="u-row u-panel-body b-searech-open" id="condition-row">
	            <div class="u-col-12 u-col-sm-12 search-content">
	                <div class="u-col-4 u-col-sm-6">
	                    <div class="b_label">
	                        <label>工单编码</label>
	                    </div>
	                    <div class="u-col-12 u-col-sm-12 b_pl">
	                        <input class="u-form-control sm input_search search-enter" id="search_orderCode" name="search_code" />
	                    </div>
	                </div>
	                <div class="u-col-4 u-col-sm-6">
	                    <div class="b_label">
	                        <label>工单名称</label>
	                    </div>
	                    <div class="u-col-12 u-col-sm-12 b_pl">
	                        <input class="u-form-control sm input_search search-enter" id="search_orderCode" name="search_name" />
	                    </div>
	                </div>
	            </div>
				<div class="u-col-12 u-col-sm-12">
					<div class=" padding-top-2 b_seach_modul">
						<button class="u-button u-button-border raised gray-btn margin-right-20"
								id="user-action-cleanSearch" data-bind="click: event.cleanSearch">清空
						</button>
						<button class="u-button u-button-primary raised gray-btn"
								id="user-action-search" data-bind="click: event.search">搜索
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 头部区事件、方法 --- end -->

	<div class="u-mdlayout-detail ygdemo_detail">
		<!-- 功能|列表操作事件、方法 -->
		<div class="u-mdlayout-btn u-row">
			<div id="user_list_button_2" class="user-actions user_list_button_2 ">
				<div class="margin-0 padding-0">
					<button class="u-button u-button-primary raised gray-btn" id="addbtn-main"
							data-bind="click: event.addClick">新增</button>
					<button class="u-button u-button-primary raised gray-btn margin-right-20" id="viewbtn-main"
							data-bind="click: event.viewClick">查看</button>
					<button class="u-button u-button-primary raised gray-btn margin-right-20" id="submitbtn-main"
							data-bind="click: flowEvent.submit">提交</button>
					<button class="u-button u-button-primary raised gray-btn margin-right-20" id="recallbtn-main"
							data-bind="click: flowEvent.recall">撤回</button>
				</div>
			</div>
		</div>	
	
		<div class="u-mdlayout-page u-navlayout-fixed-header current" id="gridDiv">
			<div class="u-mdlayout-page-section">
				<div class="user-datagrid">
					<div class="table-container">
						<div id="grid" u-meta='{"id":"dataGrid","type":"grid","data":"gridData","columnMenu":false,"onDblClickFun":"event.dbClickRow","fixedFloat":"right","canDrag":false,"sortable":true,"canSwap":false,"columnWidth":"150px","rowHeight":"40" ,"sumRowHeight":"40","multiSelect":true}'>
							<div options='{"field":"code","dataType":"String","title":"工单编码","editType":"string"}'></div>
                            <div options='{"field":"name","dataType":"String","title":"工单名称","editType":"string"}'></div>
                            <div options='{"field":"type","dataType":"String","title":"工单类型","editType":"string"}'></div>
                            <div options='{"field":"applicant","dataType":"String","title":"申请人","editType":"string"}'></div>
                            <div options='{"field":"applyTime","dataType":"String","title":"申请时间","editType":"string"}'></div>
                            <div options='{"field":"finishTime","dataType":"String","title":"完成时间","editType":"string"}'></div>
                            <div options='{"field":"status","dataType":"String","title":"工单状态","editType":"string"}'></div>
                            <div options='{"field":"lastModified","dataType":"date","title":"最后修改时间", "editType":"date","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
							<div options='{"field":"operate","dataType":"String","title":"操作","renderType":"optFunc","editable":true,"fixed":true,"width":"180px"}'></div>
						</div>
                        <div id='pagination' class='pagination u-pagination pagination-sm'></div>
					</div>
				</div>
			</div>
		</div>
		<!-- 功能|列表操作事件、方法  ---- end -->

		<!-- 新增|编辑页面操作区 -->
		<div class="u-mdlayout-page ygdemo-addpage" id="addPage">
			<div id="user-form">
				<div class="u-container-fluid ygdemo-fluid">
				
					<!-- bpm 流程头[按钮]部分   add by xxb begin-->
					<div id="bpmhead" class="func_card_button_news">
					
					</div>
					<br>
					<!-- bpm 流程头[按钮]部分   add by xxb end-->				
				
					<div class="u-row">
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">工单编码</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"code","type":"u-text","data":"formData","field":"code"}'>
									<input type="text" class="u-form-control readonlyinput" placeholder="" readonly>
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">工单名称</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"name","type":"u-text","data":"formData","field":"name"}'>
									<div class="u-input-group-before" >*</div>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">工单类型</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"type","type":"u-text","data":"formData","field":"type"}'>
									<div class="u-input-group-before" >*</div>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">申请人</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"type","type":"u-text","data":"formData","field":"applicant"}'>
									<div class="u-input-group-before" >*</div>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">申请时间</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"type","type":"u-text","data":"formData","field":"applyTime"}'>
									<div class="u-input-group-before" >*</div>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-4">
							<div class="u-form-group">
								<label class="u-col-3">工单状态</label>
								<div class="u-col-9 u-input-group u-has-feedback" u-meta='{"id":"status","type":"u-text","data":"formData","field":"status"}'>
									<div class="u-input-group-before" >*</div>
									<input type="text" class="u-form-control" placeholder="">
								</div>
							</div>
						</div>
						<div class="u-col-md-12">
							<div class="u-form-group">
								<label class="u-col-1">工单内容</label>
								<textarea u-meta='{"type":"textarea","data":"formData","field":"content"}'
										  placeholder="" style="width:90%"></textarea>
							</div>
						</div>
						<div class="u-col-md-12">
							<div class="u-form-group">
								<label class="u-col-1">备注</label>
								<textarea u-meta='{"type":"textarea","data":"formData","field":"remark"}'
										  placeholder="" style="width:90%"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="u-mdlayout-page" id="showPage">
			<div class="u-mdlayout-page-section">
				<div class="u-col-md-12" >
					<div class="u-widget">
						<button type="button" class="u-button u-button-primary u-button-pa" data-bind="click:event.goBack">
							返回
						</button>
					</div>
				</div>
				<form action="#" class="form-horizontal" id="user-view-form"></form>
			</div>
		</div>
	</div>
</div>

<!-- bpm 流程脚部分   add by xxb begin-->
<div id="bpmfoot"></div>
<!-- bpm 流程脚部分   add by xxb end-->
