<div class="u-mdlayout" id="myLayout">
    <!-- 主页面显示区域 -->
    <div class="u-mdlayout-detail width-full" style="overflow-y: auto">
        <!-- 标题区域 -->
        <div class="aline-center b-margin">
            <h4>流程示例-工单管理</h4>
        </div>

        <!-- 搜索区域 -->
        <div class="u-container-fluid" style="background-color:#f5f5f5">
            <div class="u-row">
                <div class="u-col-md-12">
                    <div class="u-widget-fluid">
                        <div class="u-widget-heading" id="collapse">
                            <h3 class="u-widget-title">查询与筛选
                                <a class="u-link u-widget-more">
                                    <i class="icon uf uf-2arrow-down" id="icon"></i>
                                </a>
                        </div>
                        <div class="u-widget-body" id="collapse-body" style="display:none;">
                            <div class="u-row">
                                <div class="u-col-4">
                                    <div class="u-col-4 u-col-sm-4">编码:</div>
                                    <div class="u-col-8 u-col-sm-8" u-meta='{"id":"search_code","type":"string","data":"condition","field":"search_code"}'>
                                        <input class="u-form-control search-enter" name="code" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <div class="u-col-4 u-col-sm-4">名称:</div>
                                    <div class="u-col-8 u-col-sm-8" u-meta='{"id":"search_name","type":"string","data":"condition","field":"search_name"}'>
                                        <input class="u-form-control search-enter" name="name" />
                                    </div>
                                </div>
                                <div class="u-col-4">
                                    <div class=" float-right">
                                        <button class="u-button" data-bind="click: event.cleanSearch">清空</button>
                                        <button class="u-button" data-bind="click: event.search">搜索</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 按钮区域 -->
        <div class="padding-5">
            <button class="u-button" data-bind="click: event.addBtnClicked">增加</button>
            <button class="u-button" data-bind="click:event.editBtnClicked">编辑</button>
            <button class="u-button" data-bind="click: event.delRows">删除</button>
            <button class="u-button" data-bind="click: flowEvent.doView">查看</button>
            <button class="u-button" data-bind="click: flowEvent.submit">提交</button>
            <button class="u-button" data-bind="click: flowEvent.recall">撤回</button>
        </div>

        <!-- 表格区域 -->
        <div type="text" id="gridDiv" class="padding-3" u-meta='{"id":"gridData","data":"gridData","type":"grid","editable":false,"editType":"default","rowHeight":"40px",
            "multiSelect":false,"canDrag":false,"canSwap":false,"onRowSelected":"event.selectRow", "onDblClickFun":"gridEvent.dbClickRow"}'>
            <div options='{"field":"code","dataType":"String","title":"工单编码","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"name","dataType":"String","title":"工单名称","editType":"string", "width":"15%"}'></div>
            <div options='{"field":"type_name","dataType":"String","title":"工单类型","renderType":"event.typeRender","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"applicant","dataType":"String","title":"申请人","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"applyTime","dataType":"String","title":"申请时间","editType":"string", "width":"10%","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
            <div options='{"field":"finishTime","dataType":"String","title":"完成时间","editType":"string", "width":"10%","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
            <div options='{"field":"status_name","dataType":"String","title":"工单状态","renderType":"event.statusRender","editType":"string", "width":"10%"}'></div>
            <div options='{"field":"lastModified","dataType":"date","title":"最后修改时间", "editType":"date","width":"10%","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
        </div>
        <!-- 分页区域 -->
        <div class="aline-center margin-top-5">
            <div id='mainPagingtion' class='u-pagination pagination' u-meta='{"type":"pagination","data":"gridData","pageChange":"event.pageChange","sizeChange":"event.sizeChange"}'></div>
        </div>

    </div>

    <!-- 隐藏的表单区域 -->
    <div id="form-div" style="display: none">
        <!-- 固定头部 -->
        <div id="form-div-header">
            <div class="u-row">
                <div class="u-col-md-4 aline-let paddingL30 ">
                    <button type="button " class="goback" data-bind="click:event.backBtnClick">
                        <i class="uf uf-arrow-left"></i>返回</button>
                </div>
                <div class="u-col-md-4 aline-center">
                    <h4 id="myTitle">新增记录</h4>
                </div>
                <div class="u-col-md-4 aline-right paddingR30 ">
                    <button id="save" type="button" class="u-button" data-bind="click:event.saveClick">保存</button>
                </div>
            </div>
        </div>


        <!-- 表单体 -->
        <div id="form-div-body">
            <!-- bpm 流程头[按钮]部分 -->
            <div id="bpmhead" class="func_card_button_news">
            </div>
            <br/>
            <!-- bpm 流程头[按钮]部分 -->

            <div id="myForm">

                <div class="u-row margin-20">
                    <div class="u-col-1 aline-right">工单编码</div>
                    <div class="u-col-3">
                        <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"code"}'>
                            <input type="text" class="u-form-control padding-left-20" placeholder="">
                        </div>
                    </div>

                    <div class="u-col-1 aline-right">工单名称</div>
                    <div class="u-col-3">
                        <div u-meta='{"id":"code","type":"u-text","data":"formData","field":"name"}'>
                            <div class="u-input-group-before">*</div>
                            <input type="text" class="u-form-control padding-left-20" placeholder="工单名称不能为空">
                        </div>
                    </div>

                    <div class="u-col-1 aline-right">工单类型</div>
                    <div class="u-col-3" u-meta='{"id":"status","type":"u-combobox","data":"formData","field":"type", "datasource":"workorderType_list"}'>
                        <input class="u-form-control" />
                        <span class="u-form-control-feedback uf uf-arrow-down padding-right-20" data-role="combo-button"></span>
                    </div>
                </div>

                <div class="u-row margin-20">
                    <div class="u-col-1 aline-right">申请人</div>
                    <div class="u-col-3">
                        <div u-meta='{"id":"type","type":"u-text","data":"formData","field":"applicant"}'>
                            <input type="text" class="u-form-control padding-left-20" placeholder="">
                        </div>
                    </div>


                    <div class="u-col-1 aline-right">申请时间</div>
                    <div class="u-col-3">
                        <div u-meta='{"type":"u-date","data":"formData","field":"applyTime"}'>
                            <input type="text" class="u-form-control padding-left-20" placeholder="">
                        </div>
                    </div>


                    <div class="u-col-1 aline-right">工单状态</div>
                    <div class="u-col-3" u-meta='{"id":"status","type":"u-combobox","data":"formData","field":"status", "datasource":"workorderStatus_list"}'>
                        <input class="u-form-control" />
                        <span class="u-form-control-feedback uf uf-arrow-down padding-right-20" data-role="combo-button"></span>
                    </div>

                </div>

                <div class="u-row margin-20">
                    <div class="u-col-1 aline-right">工单内容</div>
                    <div class="u-col-md-11">
                        <div class="u-input-group-before">*</div>
                        <textarea style="width: 100%" u-meta='{"type":"textarea","data":"formData","field":"content"}'></textarea>
                    </div>
                </div>

                <div class="u-row margin-20">
                    <div class="u-col-1 aline-right">备注</div>
                    <div class="u-col-md-11">
                        <textarea style="width: 100%" u-meta='{"type":"textarea","data":"formData","field":"remark"}'></textarea>
                    </div>
                </div>
            </div>

            <!-- bpm 流程脚部分-->
            <div id="bpmfoot" style="overflow-y: auto"></div>
            <!-- bpm 流程脚部分-->
        </div>
    </div>
</div>
