<div class="u-mdlayout" id="user-mdlayout">
	<!-- 标题区域 -->
	<div class="aline-center b-margin">
		<h4>系统参照数据权限</h4>
	</div>
	<!-- 搜索区域begin -->
	<div class="form-search">
		<div class="u-panel-heading  u-collapse-updown">
			<div id='condition-toggle' class="u-col-12">查询与筛选
				<div class="float-right">
					<span id="condition-text">展开</span>
					<i id="condition-icon" class="uf uf-arrow-down"></i>
				</div>
			</div>
		</div>
		<div class="u-row" id="search-modul" style="display:none;">
			<div class="u-col-12 u-col-sm-12 b-margin">
				<div class="u-col-4 u-col-sm-6">
					<div class="u-col-4 aline-right">
						<label>编码</label>
					</div>
					<div class="u-col-8 u-col-sm-12">
						<input class="u-form-control search-enter" id="search_code" name="search_code" />
					</div>
				</div>
				<div class="u-col-4 u-col-sm-6">
					<div class="u-col-4 aline-right">名称
					</div>
					<div class="u-col-8 u-col-sm-12">
						<input class="u-form-control search-enter" id="search_name" name="search_name" />
					</div>
				</div>
				<div class="u-col-4 u-col-sm-6">
					<div class=" float-right">
						<button class="u-button" data-bind="click: event.cleanSearch">清空</button>
						<button class="u-button" data-bind="click: event.search">搜索</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 表格区域（按钮、表格、分页）begin  -->
	<div class="u-mdlayout-detail width-full" style="height:600px;">
		<div class="u-mdlayout-page u-navlayout-fixed-header" id="list">
			<div id="dicttype_list_button_2" class="b-margin">
				<div class="b-edit">
					<button class="u-button" data-bind="click:event.btnAddClicked.bind($data,-1)">增加</button>
					<button class="u-button" id="user-action-del" disabled=true data-bind="click: event.delRows">删除</button>
				</div>
			</div>
			<div class="u-mdlayout-page-section">
				<div id="grid" u-meta='{"id":"dataGrid","type":"grid","data":"gridData","columnMenu":false,"onDblClickFun":"event.dbClickRow","onRowSelected":"event.selectRow","onRowUnSelected":"event.selectRow","onRowHover":"event.rowHoverHandel","fixedFloat":"right","canDrag":false,"sortable":true,"canSwap":false,"columnWidth":"150px","rowHeight":"40" ,"sumRowHeight":"40","multiSelect":true}'>
					<div options='{"field":"code","dataType":"String","title":"编码","editType":"string"}'></div>
					<div options='{"field":"name","dataType":"String","title":"名称","editType":"string"}'></div>
					<div options='{"field":"orgName","dataType":"String","title":"所属部门","editType":"string"}'></div>
					<div options='{"field":"deptName","dataType":"String","title":"所属组织","editType":"string"}'></div>
					<div options='{"field":"createUserName","dataType":"String","title":"创建人","editType":"string"}'></div>
					<div options='{"field":"createTime","dataType":"date","title":"创建时间","editType":"date","renderType":"dateRender","format":"YYYY-MM-DD"}'></div>
					<div options='{"field":"operate","dataType":"String","title":"","renderType":"optFun","editable":true}'></div>
				</div>
				<div class="aline-center">
					<div id='pagination' class='pagination u-pagination pagination-sm'></div>
				</div>

			</div>
		</div>
	</div>
</div>

<!-- 表单区域 -->
<div id="form-div">
	<div id="form-div-header">
		<div class="u-row">
			<div class="u-col-md-4 aline-let paddingL30 ">
				<button type="button " class="goback" data-bind="click:event.formDivShow(false)"><i class="uf uf-arrow-left"></i>返回</button>
			</div>
			<div class="u-col-md-4 aline-center">
				<h4>编码规则编辑页</h4>
			</div>
			<div class="u-col-md-4 aline-right paddingR30 ">
				<button id="save" type="button" class="u-button" data-bind="click:event.saveClick">保存</button>
			</div>
		</div>
	</div>

	<div id="form-div-body">
		<div class="u-row">
			<div class="u-col-md-6">
				<div class="u-form-group width100">
					<label class="u-col-2">父节点</label>
					<div class="u-col-10" u-meta='{"id":"pid","type":"u-text","data":"formData","field":"pid"}'>
						<div class="u-input-group-before">*</div>
						<input type="text" class="u-form-control" placeholder="请输入父节点">
					</div>
				</div>
			</div>

			<div class="u-col-md-6">
				<div class="u-form-group width100">
					<label class="u-col-2">编号</label>
					<div class="u-col-10" u-meta='{"id":"code","type":"u-text","data":"formData","field":"code"}'>
						<input type="text" class="u-form-control readonlyinput" placeholder="" readonly>
					</div>
				</div>
			</div>

		</div>

		<div class="u-row">
			<div class="u-col-md-6">
				<div class="u-form-group width100">
					<label class="u-col-2">名称</label>
					<div class="u-col-10" u-meta='{"id":"name","type":"u-text","data":"formData","field":"name"}'>
						<div class="u-input-group-before">*</div>
						<input type="text" class="u-form-control" placeholder="请输入名称">
					</div>
				</div>
			</div>
			<div class="u-col-md-6">
				<div class="u-form-group width100">
					<label class="u-col-2">VALUE值</label>
					<div class="u-col-10" u-meta='{"id":"value","type":"u-text","data":"formData","field":"value"}'>
						<div class="u-input-group-before">*</div>
						<input type="text" class="u-form-control" placeholder="">
					</div>
				</div>
			</div>
		</div>
		<div class="u-row">
			<div class="u-col-md-6">
				<div class="u-form-group width100">
					<label class="u-col-2">顺序</label>
					<div class="u-col-10" u-meta='{"id":"ordIndex","type":"u-text","data":"formData","field":"ordIndex"}'>
						<input type="text" class="u-form-control" placeholder="">
					</div>
				</div>
			</div>
			<div class="u-col-md-6">
				<div class="u-form-group width100">
					<label class="u-col-2">是否系统预置</label>
					<div class="u-col-10" u-meta='{"id":"isSystem","type":"u-combobox","data":"formData","field":"isSystem","datasource":"yesOrNo"}'>
						<input type="text" class="u-form-control" placeholder="">
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
